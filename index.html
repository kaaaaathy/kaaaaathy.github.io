		function About() {

					designer, educator, translator, aspiring weaver. She currently teaches at < a href="https://risd.gd/" target="_blank" > RISD Graphic Design</a >. kathy has taught < a
						href="https://kaaathy.com/geopoetics/" target="_blank" > experimental studios</a > and
					worked on < a href="https://www.media.mit.edu/projects/scratch/overview/" target="_blank" > creative
						tools</a > at MIT. She has her MFA in Literary Arts from Brown University, and lives in Providence on Narragansett land.
					< br /> <br />
					kathy has been published via < a href="https://parsonsdt.github.io/critical-coding-cookbook/" target="_blank" > The New School</a >, Dialogist, Rain Taxi, and anthologized in <a href="https://fonografeditions.com/catalog/fono31-de-canon-fe-a-mouth-holds-many-things-print-anthology/" target="_blank">Fonograf Editions</a>. Her poems are forthcoming via NatBrut, Tilted House, and a < a href="https://nightboat.org/book/permanent-record-poetics-towards-the-archive/" target="_blank" > Nightboat Books</a > anthology. She has been awarded arts residencies at Blue Mountain Center, Black Mountain College Museum, Pao Arts Center.

					<br /> < br />
					<a class="extlink" href="https://docs.google.com/document/d/1xcpC8EH8U03K49ZLjWUCj9zQV7xGKdwxYPdEnZNK2eU/edit" target="_blank">↳ cv</a>
					&emsp;&emsp;

		function Teaching() {
			return (
				<h2><h3>teaching</h3>
					<a class="extlink" href="https://kaaathy.com/comppoetics/" target="_blank">↳ Computational Poetics </a>
					< br /> Experimental studio about new ways of reading and writing, with and without computers. RISD Graphic Design 2021.

					<a class="extlink" href="https://kaaathy.com/type-3/" target="_blank">↳ Typography III </a>
					< br /> Core studio course for third-year undergraduates. RISD Graphic Design 2024.
					< br /> <br />
					<a class="extlink" href="https://kaaathy.com/geopoetics/" target="_blank">↳ Geopoetics</a>
					< br />Language arts class about reading and writing land and earth. Brown Literary Arts 2023.
					< br /> <br />
					<a class="extlink" href="https://docs.google.com/document/d/1MxJDl_5UUTFgBX5w4zzRZsTrkbUMZoPO8d4RY698ZRM/edit" target="_blank">↳ Cross-Disciplinary Language Arts</a>

					CUNY Queens College 2022.

			)
		}

		function parseProjectContent(contentText, folder) {
			const imageRegex = /\[([^\[\]]+)\]/g, underlineRegex = /\*([^\*]+)\*/g, centerRegex = /\{([^\{\}]+)\}/g;
			//		var callback=function(){
			const content = contentText.replace(/\[/g, "\n[").replace(/\]/, "]\n").replace(/\n+/g, "\n").replace(/^\s+|\s+$/g, "").split("\n");
			let contentString = "";
			for (var i = 0; i < content.length; i++) {
				if (content[i].search(imageRegex) >= 0) {
					contentString += content[i].replace(imageRegex, function (a, b) { return "<img src=\"work/" + folder + "/" + b + "\">" });
				}
				else {
					contentString += "<div" + (content[i].search(centerRegex) >= 0 ? " class=\"center-align\"" : "") + ">" + content[i].replace(centerRegex, function (a, b) { return b; }).replace(underlineRegex, function (a, b) { return "<span class=\"highlight\">" + b + "</span>" }) + "</div>"
				}
			}
			return contentString
		}

		function ProjectDetail() {
			const params = useParams()
			const project = work.find((project) => project.folder === params.projectId)
			if (!project) {
				return <NotFound />
			}
			return <section id="content">
				<h3>{project.name}</h3>
				<div dangerouslySetInnerHTML={{ __html: parseProjectContent(project.content, project.folder) }}></div>
			</section >
		}

		function NotFound() {
			// Redirect home if we can't find the project
			return <Navigate to={"/"} />

		}
		function App() {
			const history = useHashHistory({ hashRoot: "" })
			return (
				<Router history={history} >
					<Navbar />
					<main>
						<Routes>
							<Route path="/" exact element={<ProjectList />}></Route>
							<Route path="/info" element={<About />}></Route>
							<Route path="/teaching" element={<Teaching />}></Route>

							<Route path="/:projectId" element={<ProjectDetail />} />;
						</Routes>
					</main>
				</Router>
			);
		}

		if (!window.initialized) {
			const root = ReactDOM.createRoot(document.getElementById('app'))
			root.render(
				<React.StrictMode>
					<App />
				</React.StrictMode>
			);
			window.initialized = true;
		}

	</script>

	<script>
		function fixIt() {
			if (!window.initialized) {
				Babel.transformScriptTags()
				setTimeout(fixIt, 100)
			}
		}
		setTimeout(fixIt, 100)
	</script>
</body>
