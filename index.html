<!DOCTYPE html>
<html>

<head>
	<title>kathy wu</title>
	<meta charset="UTF-8">
	<meta name="description" content="">
	<meta name="author" content="kathy wu">
	<meta name="keywords" content="kathy wu, risd, itp, brown">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

<body>
	<div id="app"></div>
	<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
	<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
	<script src="https://unpkg.com/history@5.3.0/umd/history.development.js"></script>
	<script src="https://unpkg.com/react-router@6.3.0/umd/react-router.development.js"></script>
	<script src="https://unpkg.com/react-router-dom@6.3.0/umd/react-router-dom.development.js"></script>
	<script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
	<script src="work/work.js"></script>
	<script type="text/babel" id="runonce" data-type="module">
		import { useHashHistory } from 'https://cdn.jsdelivr.net/npm/use-hash-history@1.3.4/+esm'

		const Router = ReactRouterDOM.unstable_HistoryRouter
		const Route = ReactRouterDOM.Route
		const Routes = ReactRouterDOM.Routes
		const Link = ReactRouterDOM.Link
		const Navigate = ReactRouterDOM.Navigate
		const useParams = ReactRouterDOM.useParams
		const useLocation = ReactRouterDOM.useLocation

		function Navbar() {
			const location = useLocation()

			return (
				<nav>
					<Link id="logo" to={"/"}>
						kathy wu
					</Link>
					<Link id="logo-m" to={"/"}>
						<marquee scrollamount="4" behavior="alternate">kathy wu</marquee>
					</Link>


					<div id="sidebar">
						<p className="sidebar-bio">
							x-disciplinary artist<br />
							designer poet educator
							<br />
						</p>
					</div>

					<div id="aboutcontainer">
						<Link className="aboutlinks" to={"/#"}>work</Link>
						<Link className="aboutlinks" to={"/info"}>info</Link>
						<Link className="aboutlinks" to={"/teaching"}>teaching</Link>

					</div>
				</nav>
			)
		}

		function ProjectList() {
			return (
				<section id="work-stuff">
					{work.map((project) =>
						<Link to={`/${project.folder}`} key={project.folder}>
							<div className="image-tile" style={{ backgroundImage: `url(work/${project.folder}/${project.thumb})` }}>
							</div>
							<figcaption>{project.name}</figcaption>
						</Link>
					)}
				</section>
			)
		}

		function About() {
			return (
				<h2>
					kathy wu (she/they) ✩彡 is currently an MFA candidate at Brown Literary Arts. She is an artist, poet,
					designer, tech worker, educator, and aspiring weaver. She has taught <a
						href="https://kaaathy.com/comppoetics/" target="_blank">computational poetics</a> at RISD, and
					worked on <a href="https://www.media.mit.edu/projects/scratch/overview/" target="_blank">creative
						tools</a> at MIT for many years. Her recent artworks wonder about <a href="#internetgeo">media
							geology</a> and <a href="#cyan">the color blue</a>. She is working on a chapbook about scientific
					nomenclatures.

					<br /><br />
					She has given artist talks & workshops via Northeastern, RISD, and Rutgers. Her work is published via
					The New School, New River Journal of Digital Literature, among others.
					She's also passionate about community arts practices, in collective publishing, as well as artistic
					literacies and political education.
					Always nice to hear from new people, collaborators, etc, say hello~
					<br /><br />
					<a href="https://docs.google.com/document/d/1xcpC8EH8U03K49ZLjWUCj9zQV7xGKdwxYPdEnZNK2eU/edit" target="_blank">cv</a>
					&emsp;&emsp;
					<a href="mailto:kaaathywu@gmail.com" target="_blank">email</a>
					<p id="credit">Set in Authentic Sans + FT88, with thanks to Willy Wu.</p>

				</h2>
			)
		}

		function Teaching() {
			return (
				<h2><h3>teaching</h3>
					<a href="https://kaaathy.com/comppoetics/" target="_blank">Computational Poetics </a>
					< br /> Experimental studio about new ways of reading and writing, with and without computers. RISD Graphic Design 2021.
					< br /> <br />
					<a href="https://design-for-cooperation.glitch.me/" target="_blank">Design for Cooperation</a>
					< br /> Studio course about design and media culture in social movements. Cotaught with Katya Rozanova and Hadass Wade.
					CUNY Queens College 2022.
					< br /> <br />
					<a href="https://kaaathy.com/geopoetics/" target="_blank">Geopoetics</a>
					< br />Language arts class about reading and writing land and earth. Brown Literary Arts 2023.
					< br /> <br />
					<a href="https://docs.google.com/document/d/1MxJDl_5UUTFgBX5w4zzRZsTrkbUMZoPO8d4RY698ZRM/edit" target="_blank">Intro to Cross Disciplinary Language Arts</a>
					< br />Intro level class focused on Fluxist and Dada notions of the "found," and critiques of the found. Brown Literary Arts 2023.

				</h2>
			)
		}

		function parseProjectContent(contentText, folder) {
			const imageRegex = /\[([^\[\]]+)\]/g, underlineRegex = /\*([^\*]+)\*/g, centerRegex = /\{([^\{\}]+)\}/g;
			//		var callback=function(){
			const content = contentText.replace(/\[/g, "\n[").replace(/\]/, "]\n").replace(/\n+/g, "\n").replace(/^\s+|\s+$/g, "").split("\n");
			let contentString = "";
			for (var i = 0; i < content.length; i++) {
				if (content[i].search(imageRegex) >= 0) {
					contentString += content[i].replace(imageRegex, function (a, b) { return "<img src=\"work/" + folder + "/" + b + "\">" });
				}
				else {
					contentString += "<div" + (content[i].search(centerRegex) >= 0 ? " class=\"center-align\"" : "") + ">" + content[i].replace(centerRegex, function (a, b) { return b; }).replace(underlineRegex, function (a, b) { return "<span class=\"highlight\">" + b + "</span>" }) + "</div>"
				}
			}
			return contentString
		}

		function ProjectDetail() {
			const params = useParams()
			const project = work.find((project) => project.folder === params.projectId)
			if (!project) {
				return <NotFound />
			}
			return <section id="content">
				<h3>{project.name}</h3>
				<div dangerouslySetInnerHTML={{ __html: parseProjectContent(project.content, project.folder) }}></div>
			</section >
		}

		function NotFound() {
			// Redirect home if we can't find the project
			return <Navigate to={"/"} />

		}
		function App() {
			const history = useHashHistory({ hashRoot: "" })
			return (
				<Router history={history} >
					<Navbar />
					<main>
						<Routes>
							<Route path="/" exact element={<ProjectList />}></Route>
							<Route path="/info" element={<About />}></Route>
							<Route path="/teaching" element={<Teaching />}></Route>

							<Route path="/:projectId" element={<ProjectDetail />} />;
						</Routes>
					</main>
				</Router>
			);
		}

		if (!window.initialized) {
			const root = ReactDOM.createRoot(document.getElementById('app'))
			root.render(
				<React.StrictMode>
					<App />
				</React.StrictMode>
			);
			window.initialized = true;
		}

	</script>

	<script>
		function fixIt() {
			if (!window.initialized) {
				Babel.transformScriptTags()
				setTimeout(fixIt, 100)
			}
		}
		setTimeout(fixIt, 100)
	</script>
</body>

</html>
