<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>


  <div id="soft" class="axis">

    <video class="toggle" autoplay muted loop>
      <source src="soft.mp4" type="video/mp4">
    </video>

    <div class="label">
      SOFT
    </div>
  </div>

  <div id="hard" class="axis">

    <video class="toggle" autoplay muted loop>
      <source src="hard.mp4" type="video/mp4">
    </video>
    <div class="label">
      HARD
    </div>
  </div>

  <div id="cat" class="axis">

    <video class="toggle" autoplay muted loop>
      <source src="cat.mp4" type="video/mp4">
    </video>
    <div class="label">
      CAT
    </div>
  </div>

  <div id="dog" class="axis">

    <video class="toggle" autoplay muted loop>
      <source src="dog.mp4" type="video/mp4">
    </video>
    <div class="label">
      DOG
    </div>
  </div>


  <video class="toggle" id="softcat" autoplay muted loop>
    <source src="softcat.mp4" type="video/mp4">
  </video>

  <video class="toggle" id="hardcat" autoplay muted loop>
    <source src="hardcat.mp4" type="video/mp4">
  </video>


  <video class="toggle" id="harddog" autoplay muted loop>
    <source src="harddog.mp4" type="video/mp4">
  </video>

  <video class="toggle" id="softdog" autoplay muted loop>
    <source src="softdog.mp4" type="video/mp4">
  </video>

</body>
<script>
  let videos = document.querySelectorAll('.toggle');

  videos.forEach(video => {
    video.addEventListener('click', () => {
      video.muted = !video.muted;
      if (video.style.opacity == 1) {
        video.style.opacity = 0.5;
      } else {
        video.style.opacity = 1;
      }

    });
  });

</script>

</html>
