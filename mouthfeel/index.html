<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/style.css" />

  <!-- The website JavaScript file -->
  <script src="/script.js" defer></script>
</head>

<body>


  <div id="soft" class="axis">

    <video autoplay muted loop controls>
      <source src="soft.mp4" type="video/mp4">
    </video>

    <div class="label">
      SOFT
    </div>
  </div>

  <div id="hard" class="axis">

    <video autoplay muted loop controls>
      <source src="hard.mp4" type="video/mp4">
    </video>
    <div class="label">
      HARD
    </div>
  </div>

  <div id="cat" class="axis">

    <video autoplay muted loop controls>
      <source src="cat.mp4" type="video/mp4">
    </video>
    <div class="label">
      CAT
    </div>
  </div>

  <div id="dog" class="axis">

    <video autoplay muted loop controls>
      <source src="dog.mp4" type="video/mp4">
    </video>
    <div class="label">
      DOG
    </div>
  </div>


  <video id="softcat" autoplay muted loop controls>
    <source src="softcat.mp4" type="video/mp4">
  </video>

  <video id="hardcat" autoplay muted loop controls>
    <source src="hardcat.mp4" type="video/mp4">
  </video>


  <video id="harddog" autoplay muted loop controls>
    <source src="harddog.mp4" type="video/mp4">
  </video>

  <video id="softdog" autoplay muted loop controls>
    <source src="softdog.mp4" type="video/mp4">
  </video>

</html>
