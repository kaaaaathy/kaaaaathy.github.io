<html>

<head>
  <title> fossilids </title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @font-face {
      font-family: ftserif;
      src: url("FT88-Serif.otf");
    }

    body {
      margin: 0px;
      font-family: ftserif, "Arial", monospace;

      background: gray;
      background-image: url('tile.png');
      background-size: 200%;
      color: black;
      overflow: scroll;
      height: 6000px;
      width: 6000px;
      user-select: none;
      cursor: grab;

    }

    #caption {
      font-family: ftserif;
      font-size: 10;
      padding-left: 30px;
    }

    #nav {
      width: 100%;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;

      position: fixed;
      top: 0px;
      left: 0px;
      z-index: 100;
      font-size: 16px;
      text-transform: uppercase;
      padding: 10px;
      border-bottom: 1px dotted black;
      background-color: gray;
      color: black;
    }

    .portal {
      position: absolute;
      font-size: 30px;
      opacity: 0.75;
      padding: 10px;
      border-radius: 20px;
      color: black;
      transform: rotate(90deg);

    }

    .portal:hover {
      opacity: 1;
      color: blueviolet;
      cursor: pointer;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>

<body>
  <div id="nav">FOSSILIDS <span id="caption">scroll the landscape to find them.</span></div>
</body>

<script>
  let fixedX = 300;
  let fixedY = 300;

  let sites = [
    {
      "name": "text1.html",
      "text": "░",
      "width": fixedX,
      "height": fixedY
    },
    {
      "name": "rock1.html",
      "text": "▓",
      "width": fixedX,
      "height": fixedY
    },
    {
      "name": "time.html",
      "text": "▙",
      "width": "300px",
      "height": "70px"
    },
    {
      "name": "rock2.html",
      "text": "▒",
      "width": fixedX,
      "height": fixedY
    },
    {
      "name": "text2.html",
      "text": "▗",
      "width": fixedX,
      "height": "400"
    },
    {
      "name": "rock3.html",
      "text": "▗▛",
      "width": fixedX,
      "height": fixedY
    },
    {
      "name": "rock4.html",
      "text": "▒",
      "width": "250",
      "height": "170",
    },
    {
      "name": "rock5.html",
      "text": "░",
      "width": fixedX,
      "height": fixedY
    },
    {
      "name": "rock6.html",
      "text": "▓",
      "width": fixedX,
      "height": fixedY
    },
    {
      "name": "rock7.html",
      "text": "▛",
      "width": fixedX,
      "height": fixedY
    },
    {
      "name": "text3.html",
      "text": "▓",
      "width": "500",
      "height": "400"
    },
    {
      "name": "rock8.html",
      "text": "▗",
      "width": fixedX,
      "height": fixedY
    }

  ]


  let mouseX; let mouseY;

  document.addEventListener('mousemove', function (event) {
    mouseX = event.clientX + 'px';
    mouseY = event.clientY + 'px';
  });

  function makeSite(x) {
    const site = window.open(sites[x].name, "_blank", "resizable=no, toolbar=no, width=" + sites[x].width + ",height=" + sites[x].height + ", left=" + mouseX + ", top=" + mouseY);
  }


  for (let i = 0; i < sites.length; i++) {
    let portal = $("<div class='portal'></div>");

    var containerWidth = $("body").width();
    var containerHeight = $("body").height();

    let randomLeft = Math.floor(Math.random() * (containerWidth - 100));
    let randomTop = Math.floor(Math.random() * (containerHeight - 100));


    // Add content to the div
    portal.text(sites[i].text);

    portal.css({
      left: randomLeft,
      top: randomTop
    });

    // portal.animate({
    //   top: "+=5px",
    // }, 1500);

    portal.on("click", function () {
      makeSite(i);
    });


    // Append the new div to an existing element, for example, the body
    $("body").append(portal);

  }

  //make divs
  //store them in list
  //add eventlisteners to them
  //randomly position them on the page
</script>

</html>
